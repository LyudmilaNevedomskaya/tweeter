<body>

  <!-- Top nav bar (fixed) -->
  <nav class="nav-container">
    <span id="logo">tweeter</span>
    <div>
      <span> <b>Write</b> a <button class="nav-btn">new</button> tweet</span> <br>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header id="bodyHeader" class="body-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Mila<span> Nevedomskaya</span></h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main id="main-container" class="container">
    <section class="new-tweet">
      <section id="error-message">
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Too long!!! Limit is 140 chars!!! Plz make your tweet shorter!!!</span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="empty-error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Your tweet is empty!!!</span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>

      </section>
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="count-and-submit">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweet-container">

          <article class="post-article">

            </div>
          </footer>
        </div> -->



    </section>
    <div id="upbutton">
      <i class="fas fa-angle-double-up"></i>
    </div>

  </main>

  <script src="/scripts/composer-char-counter.js"></script>

</body>
